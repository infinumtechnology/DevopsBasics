# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  Default

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.17'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: CopyFiles@2
  inputs:
    Contents: '**/*.war'
    TargetFolder: '$(build.artifactstagingdirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'warFile'
    publishLocation: 'Container'

- script: |
    $tomcatVersion = "9"
    $downloadUrl = "https://downloads.apache.org/tomcat/tomcat-$tomcatVersion/v$tomcatVersion.zip"
    $downloadPath = "$(Build.ArtifactStagingDirectory)/tomcat/tomcat.zip"

    Invoke-WebRequest -Uri $downloadUrl -OutFile $downloadPath
    Expand-Archive -Path $downloadPath -DestinationPath $(Agent.TempDirectory)/Tomcat
  displayName: 'Download and Extract Tomcat'

